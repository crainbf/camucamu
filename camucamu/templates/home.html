{% extends "base.html" %}

{% block title %}CamuCamu - Home{% endblock %}

{% block content %}

{% if logged_in %}<a href="/addbook/">Add another book.</a>{% endif %}

<p>Search your books:</p>
	{% if errors %}
		<ul>
			{% for error in errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}

<form action ="" method="get">
	<input type="text" name="q">
	<input type="submit" value="Search">
</form>

{% endblock %}
